<ul class="pagination">
    {% if current_page.has_previous %}
    <li class="page-item"><a class="page-link" href="?page={{current_page.previous_page_number}}">Previous</a></li>
    {% endif %} 
    {% for page in page_list %}
    {% if current_page.number == page %}
    <li class="page-item"><a class="page-link" href="?page={{page}}" style="background: gray; color: white;">{{page}}</a></li>
    {% else %}
    <li class="page-item"><a class="page-link" href="?page={{page}}">{{page}}</a></li>
    {% endif %}
    {% endfor %}
    {% if current_page.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{current_page.next_page_number}}">Next</a></li>
    <li class="page-item"><a class="page-link" href="?page={{current_page.paginator.num_pages}}">Last Page</a></li>
    {% endif %}
  </ul>
